<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h1><img src="icons/view-dashboard.svg">Dashboard</h1>

    <nav>
      <ul>
        <li>
          <a href=""><img src="icons/home.svg" alt="">Home</a>
        </li>
        <li>
          <a href=""><img src="icons/card-account-details-outline.svg" alt="">Profile</a>
        </li>
        <li>
          <a href=""><img src="icons/message-reply.svg" alt="">Messages</a>
        </li>
        <li>
          <a href=""><img src="icons/clock-time-three.svg" alt="">History</a>
        </li>
        <li>
          <a href=""><img src="icons/file-multiple.svg" alt="">Tasks</a>
        </li>
        <li>
          <a href=""><img src="icons/account-group.svg" alt="">Communities</a>
        </li>
      </ul>
    </nav>

    <ul>
      <li>
        <a href=""><img src="icons/cog.svg" alt="">Settings</a>
      </li>
      <li>
        <a href=""><img src="icons/help-box.svg" alt="">Support</a>
      </li>
      <li>
        <a href=""><img src="icons/shield-check.svg" alt="">Privacy</a>
      </li>
    </ul>
  </div>

  <header>
    <div class="header-top">
      <form action="" role="search">
        <button type="submit" class="searchbtn">
          <img src="icons/magnify.svg" alt="submit search">
        </button>
        <input type="search">
      </form>
      <a href="" class="notifs"><img src="icons/bell-ring-outline.svg" alt="ringing bell"></a>
      <h2 class="profile"><img src="" alt="">Morgan Oakley</h2>
    </div>
    <div class="header-bottom">
      <div class="welcome-msg">
        <img src="" alt="">
        <p>Hi there,</p>
        <h1>Morgan Oakley (@morgan)</h1>
      </div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main></main>
</body>
</html>
